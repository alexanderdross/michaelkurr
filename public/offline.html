<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1B2A4A" />
  <title>Offline â€” Dr. Michael Kurr</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #1B2A4A;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .container { max-width: 28rem; }
    .bar { width: 3rem; height: 0.25rem; background: #A8882E; border-radius: 9999px; margin: 0 auto 2rem; }
    .label { color: #A8882E; font-size: 0.75rem; font-weight: 600; letter-spacing: 0.2em; text-transform: uppercase; margin-bottom: 1rem; }
    h1 { font-family: Georgia, "Times New Roman", serif; font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; }
    p { color: rgba(255,255,255,0.6); font-size: 1.125rem; line-height: 1.6; margin-bottom: 2.5rem; }
    .btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #A8882E;
      color: #1B2A4A;
      font-weight: 600;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn:hover { background: #C9A84C; }
    .footer { color: rgba(255,255,255,0.3); font-size: 0.75rem; margin-top: 4rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="bar"></div>
    <p class="label">You're Offline</p>
    <h1>No Connection</h1>
    <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
    <a href="/" class="btn" onclick="window.location.reload(); return false;">Try Again</a>
    <p class="footer">michaelkurr.com &mdash; Dr. Michael Kurr</p>
  </div>
</body>
</html>
